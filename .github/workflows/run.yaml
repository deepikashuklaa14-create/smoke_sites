name: Daily Smoke Test Run

on:
  schedule:
    - cron: '0 6 * * 2'  # Every Tuesday at 11:30 AM IST

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Smoke Test Script
        run: npx cucumber-js --tags @smoke --fail-fast

      - name: List reports folder contents
        run: Get-ChildItem -Recurse -Path reports
          
      - name: Upload Excel reports
        uses: actions/upload-artifact@v4
        with:
          name: smoke-test-reports
          path: reports/**/*.xlsx
