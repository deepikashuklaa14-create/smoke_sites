name: Smoke Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  smoke-tests:
    runs-on: windows-latest   # Use Windows since your steps are PowerShell-friendly

    steps:
      # 1️ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3️ Install dependencies
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      # 4️ Ensure reports folder exists
      - name: Prepare reports folder
        run: |
          if (-not (Test-Path "reports")) { New-Item -ItemType Directory -Path "reports" }
 
  # 6️ Run Cucumber smoke tests via npm script
      - name: Run Crawl and Validate Links Tests
        run: npm run test -- --tags="@smoke"

      # 7️ Generate HTML report (fail gracefully)
      - name: Generate HTML Report
        run: |
          echo "Generating HTML report..."
          node generate-html.js || echo "⚠️ HTML report generation failed or JSON missing."

      # 7️ Upload reports as artifacts
      - name: Upload Reports
        uses: actions/upload-artifact@v4
        with:
          name: smoke-test-reports
          path: reports/
