name: Daily Smoke Test Run

on:
  schedule:
  - cron: '30 7 * * *'  # 2:30 AM UTC = 1pm  IST daily


jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run Smoke Test Script
        run: npx cucumber-js --tags @smoke --fail-fast

      - name: Upload Excel reports
        uses: actions/upload-artifact@v4
        with:
          name: smoke-test-reports
          path: reports/*.xlsx
