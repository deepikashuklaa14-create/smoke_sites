name: Smoke Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  smoke-tests:
    runs-on: windows-latest   # Use Windows since your steps are PowerShell-friendly

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      # 4️⃣ Ensure reports folder exists
      - name: Prepare reports folder
        run: |
          if (-not (Test-Path "reports")) { New-Item -ItemType Directory -Path "reports" }

      # 5️⃣ Run Cucumber smoke tests
      - name: Run Smoke Tests
        run: npx cucumber-js --tags "@smoke" --fail-fast

      # 6️⃣ Generate HTML report
      - name: Generate HTML Report
        run: node report.js

      # 7️⃣ Upload reports as artifacts
      - name: Upload Reports
        uses: actions/upload-artifact@v4
        with:
          name: smoke-test-reports
          path: reports/
